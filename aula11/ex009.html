<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Teste de Nacionalidade</h1>
    <p>
        Em qual país você nasceu? <input type="text" name="txtpais" id="txtpais">
    </p>
    <p>
        <input type="button" value="confirmar" onclick="confirmar()">
    </p>
    <div id="ires">

    </div>
    <script>
        function confirmar() {
            var txtp = window.document.getElementById('txtpais')
            var nac = (txtp.value)
            var res = window.document.getElementById('ires')
            res.innerHTML = `<p>Você nasceu em ${nac}</p>`
            if (nac == 'Brasil' || nac == 'brasil') {
                res.innerHTML += `Você é Brasileiro`
            } else {
                res.innerHTML += `Você é Estrangeiro`
            }
        }
    </script>
</body>
</html>
