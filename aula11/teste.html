<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>
        Velocidade atual do carro: <input type="number" name="txtvel" id="txtvel">
    </p>
    <p>
        <input type="button" value="verificar" onclick="verificar()">
    </p>
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtv = window.document.getElementById('txtvel')
            var vel = Number(txtv.value)
            var res = window.document.getElementById('res')
            res.innerHTML = `Sua velocidade atual é de ${vel} Km/h`
            if (vel > 60) {
                res.innerHTML += `<p>Você ultrapassou o limite de velocidade. <strong>MULTADO</strong></p>`
            }
            res.innerHTML += `<p>Dirija com cuidado e use o cinto de segurança</p>`
        }
    </script>
</body>
</html>
