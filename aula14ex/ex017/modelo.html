<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>Número: 
                <input type="number" name="txtn" id="txtn">
                <input type="button" value="gerar" onclick="gerar()">
            </p>
        </div>
        <div>
            <select name="tab" id="tab" size="10">
                <option value="1" id="1">Digite um número</option>
                <option value="2" id="2"></option>
                <option value="3" id="3"></option>
                <option value="4" id="4"></option>
                <option value="5" id="5"></option>
                <option value="6" id="6"></option>
                <option value="7" id="7"></option>
                <option value="8" id="8"></option>
                <option value="9" id="9"></option>
                <option value="10" id="10"></option>
            </select>
        </div>
    </section>
    <footer>
        &copy; CursoemVídeo
    </footer>
    <script src="script.js"></script>
</body>
</html>
